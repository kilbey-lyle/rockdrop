{% extends "account/base.html" %}

{% load i18n %}


{% block sub_title %}
<div class="overlay"></div>
<div class="container header-container text-center">
    <div class="row">
        <h1>Sign In</h1>
        <hr>
    </div>
</div>
{% endblock %}

{% block inner_content %}
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="btn bg-light-green text-dark mt-4 fw-bold" href="{% url 'welcome' %}">Home</a>
  <button class="primaryAction btn bg-dark-green text-white mt-4" type="submit">{% trans "Sign In" %}</button>
</form>

{% endblock %}
