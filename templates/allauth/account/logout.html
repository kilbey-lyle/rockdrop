{% extends "account/base.html" %}

{% load i18n %}

{% block sub_title %}
<div class="overlay"></div>
<div class="container header-container text-center">
    <div class="row">
        <h1>Logout</h1>
        <hr>
    </div>
</div>
{% endblock %}

{% block inner_content %}
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="mt-5 text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-lg bg-light-green text-dark" href="{% url 'welcome' %}">Cancel</a>
  <button class="btn btn-lg bg-dark-green text-white" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
